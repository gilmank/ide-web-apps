<html>
<head>
<link href="styles.css" type="text/css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript">	
$(function(){
	function GetHtml(){
		var html = $('.html').val();
		return html;
	}
	
	function GetCss(){
		var css = $('.css').val();
		return css;
	}

	$('.innerbox').live('keyup', function(){
		var previewt = $('#previewTarget')[0].contentWindow.document;
		previewt.open();
		previewt.close();

		var html = GetHtml();
		var css = GetCss();

		
		$('body', previewt).append(html);
		$('head', previewt).append('<style>' + css + '</style>');
	});
});
</script>
</head>
<body>
<div id="main">
	<div id="box">
		<textarea class="innerbox html"></textarea>
		<textarea class="innerbox css"></textarea>
		<div class="innerbox preview">
			<iframe id="previewTarget">
				<!DOCTYPE html>
				<html>
				<head></head>
				<body></body>
				</html>
			</iframe>
		</div>
	</div>
</div>
</body>
</html>
